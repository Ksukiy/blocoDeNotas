<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de Notas Moderno</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Meu Bloco de Notas</h1>
        
        <p>Suas anotações são salvas automaticamente no seu navegador.</p>
        
        <textarea id="blocoDeNotas" placeholder="Comece a digitar aqui..."></textarea>
        <button id="limpar">Limpar Notas</button>
        <button id="salvar">Salvar Notas</button> <br>
        <br>
        <button id="dimfonte">COMO DIMINUI A FONTE?</button>
        <button id="aumfonte">COMO AUMENTA A FONTE?</button><br>
        <br>
        <button id="coraleatoria">Cor Aleatória</button>
        <button id="cororiginal">Cor Original</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
